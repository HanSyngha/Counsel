name: counsel
description: "Counsel - Get wisdom from historical figures, philosophers, and literary characters"
publish_to: 'none'
version: 2.0.3+18

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^14.0.0

  # HTTP & API
  dio: ^5.4.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Environment Variables
  flutter_dotenv: ^5.1.0

  # UI Components
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_animate: ^4.5.0

  # Ads
  google_mobile_ads: ^5.0.0

  # Utilities
  package_info_plus: ^8.0.0
  intl: ^0.20.2
  uuid: ^4.3.3
  share_plus: ^7.2.2
  url_launcher: ^6.2.5
  path_provider: ^2.1.2
  flutter_markdown: ^0.6.18+2
  http: ^1.2.0
  widgets_to_image: ^1.0.0

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1

  # App Icon Generator
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#0F0F1A"
  adaptive_icon_foreground: "assets/images/app_icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  generate: true

  assets:
    - .env
    - assets/images/app_icon.png
    - assets/images/personas/
